<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Google Fronts: Montserrat && Fraunces -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="content">
      <!-- Responsive images -->
      <div>
        <img class="mobile-img" 
        src="images/image-product-mobile.jpg" 
        alt="A bottle of perfume"
      /> 
        <img class="desktop-img" 
        src="images/image-product-desktop.jpg" 
        alt="A bottle of perfume"
      /> 
      </div>

      <div class="content-info">
        <div class="header">
          <p class="perfume">PERFUME</p>
          <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        </div>
    
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-section">
          <div class="price">$149.99</div>
          <div class="originalprice">$169.99</div>
        </div>
        <button><img class="icon" src="./images/icon-cart.svg"><span>Add to Cart</span></button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ben Whitfield</a>.
    </div>

  </body>
</html>
